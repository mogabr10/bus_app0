<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>School Bus App - Splash Screen</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&amp;family=Noto+Sans+Arabic:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans Arabic", "sans-serif"],
                        "arabic": ["Noto Sans Arabic", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 overflow-hidden select-none">
<!-- Splash Screen Container -->
<div class="relative flex h-screen w-full flex-col items-center justify-between bg-gradient-to-br from-[#135bec] to-[#0a3a9c] dark:from-[#101622] dark:to-[#080b11] p-6 overflow-hidden">
<!-- Decorative Background Elements -->
<div class="absolute top-[-10%] left-[-10%] h-[400px] w-[400px] rounded-full bg-white/5 blur-[100px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] h-[300px] w-[300px] rounded-full bg-primary/20 blur-[80px]"></div>
<!-- Spacer for vertical centering -->
<div class="flex-1"></div>
<!-- Center Content: Icon & Title -->
<div class="flex flex-col items-center justify-center gap-6 z-10 w-full max-w-sm animate-fade-in-up">
<!-- School Bus Icon Container -->
<div class="relative flex h-32 w-32 items-center justify-center rounded-full bg-white/10 backdrop-blur-md shadow-2xl ring-1 ring-white/20">
<span class="material-symbols-outlined text-[64px] text-[#FFD700]" style="font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 48;">
                    directions_bus
                </span>
</div>
<!-- App Title -->
<div class="flex flex-col items-center gap-2 text-center">
<h1 class="font-arabic text-4xl font-bold tracking-tight text-white drop-shadow-md">
                    حافلة المدرسة
                </h1>
<p class="font-arabic text-lg font-medium text-blue-100/80">
                    رفيقك الآمن للتنقل المدرسي
                </p>
</div>
</div>
<!-- Spacer -->
<div class="flex-1"></div>
<!-- Bottom Loading Indicator -->
<div class="mb-12 flex w-full max-w-[200px] flex-col items-center gap-3 z-10">
<!-- Progress Bar -->
<div class="h-1.5 w-full overflow-hidden rounded-full bg-black/20 dark:bg-white/10">
<div class="h-full w-1/3 animate-[shimmer_1.5s_infinite] rounded-full bg-white/80 dark:bg-primary"></div>
</div>
<p class="font-arabic text-xs text-blue-100/60">الإصدار 1.0.0</p>
</div>
</div>
<style>
        @keyframes shimmer {
            0% { transform: translateX(200%); }
            100% { transform: translateX(-200%); }
        }
        
        /* Simulating fade-in for presentation */
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body></html>
