<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>تسجيل الدخول - حافلات المدارس</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Noto Sans Arabic", "Lexend", "sans-serif"],
                        "sans": ["Noto Sans Arabic", "Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom gradient for primary buttons */
        .bg-gradient-primary {
            background: linear-gradient(135deg, #135bec 0%, #3b82f6 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen font-display flex flex-col items-center justify-center p-0 m-0">
<div class="relative flex h-full min-h-screen w-full max-w-md flex-col overflow-hidden bg-background-light dark:bg-background-dark shadow-xl">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<button class="text-slate-900 dark:text-slate-100 flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_forward</span>
</button>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">تسجيل الدخول</h2>
</div>
<!-- Role Switcher -->
<div class="flex px-4 py-6">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800 p-1 relative">
<label class="flex cursor-pointer h-full grow items-center justify-center relative z-10 rounded-lg">
<input checked="" class="peer sr-only" name="role" type="radio" value="parent"/>
<div class="w-full h-full flex items-center justify-center rounded-lg text-slate-500 dark:text-slate-400 font-medium text-sm transition-all duration-300 peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:text-primary peer-checked:shadow-sm">
<span>ولي أمر</span>
</div>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center relative z-10 rounded-lg">
<input class="peer sr-only" name="role" type="radio" value="supervisor"/>
<div class="w-full h-full flex items-center justify-center rounded-lg text-slate-500 dark:text-slate-400 font-medium text-sm transition-all duration-300 peer-checked:bg-white dark:peer-checked:bg-slate-700 peer-checked:text-primary peer-checked:shadow-sm">
<span>مشرف</span>
</div>
</label>
</div>
</div>
<!-- Welcome Text -->
<div class="flex flex-col items-center justify-center px-4 pt-4 pb-8">
<div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mb-4 text-primary">
<span class="material-symbols-outlined text-[40px]">school</span>
</div>
<h2 class="text-slate-900 dark:text-slate-100 tracking-tight text-[28px] font-bold leading-tight text-center">أهلاً بك مجدداً</h2>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal mt-2 text-center max-w-xs">يرجى إدخال رقم الهاتف وكلمة المرور للمتابعة</p>
</div>
<!-- Form Inputs -->
<div class="flex flex-col gap-5 px-6 pb-4 w-full">
<!-- Phone Input -->
<label class="flex flex-col flex-1 w-full">
<p class="text-slate-900 dark:text-slate-100 text-sm font-medium leading-normal pb-2">رقم الهاتف</p>
<div class="flex w-full items-center rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary overflow-hidden shadow-sm h-14 transition-all">
<input class="w-full h-full bg-transparent text-slate-900 dark:text-slate-100 placeholder:text-slate-400 px-4 text-base border-none focus:ring-0 text-left" dir="ltr" placeholder="05xxxxxxxx" type="tel"/>
<div class="flex items-center justify-center px-4 text-slate-400 border-r border-slate-100 dark:border-slate-800">
<span class="material-symbols-outlined">smartphone</span>
</div>
</div>
</label>
<!-- Password Input -->
<label class="flex flex-col flex-1 w-full">
<div class="flex justify-between items-center pb-2">
<p class="text-slate-900 dark:text-slate-100 text-sm font-medium leading-normal">كلمة المرور</p>
</div>
<div class="flex w-full items-center rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary overflow-hidden shadow-sm h-14 transition-all">
<input class="w-full h-full bg-transparent text-slate-900 dark:text-slate-100 placeholder:text-slate-400 px-4 text-base border-none focus:ring-0" placeholder="••••••••" type="password"/>
<button class="flex items-center justify-center px-4 text-slate-400 hover:text-primary transition-colors border-r border-slate-100 dark:border-slate-800">
<span class="material-symbols-outlined">lock</span>
</button>
</div>
<div class="flex justify-end pt-2">
<a class="text-xs font-medium text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors" href="#">نسيت كلمة المرور؟</a>
</div>
</label>
</div>
<!-- Actions -->
<div class="px-6 py-6 w-full mt-auto mb-4">
<button class="w-full h-14 rounded-xl bg-gradient-primary text-white text-base font-bold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>تسجيل الدخول</span>
<span class="material-symbols-outlined text-[20px]">login</span>
</button>
<div class="flex flex-col items-center justify-center gap-4 mt-6">
<button class="text-primary hover:text-blue-600 dark:hover:text-blue-400 text-sm font-semibold transition-colors">
                    تسجيل الدخول برمز التحقق (OTP)
                </button>
<div class="flex items-center gap-1 text-sm text-slate-500 dark:text-slate-400">
<span>ليس لديك حساب؟</span>
<a class="text-primary font-bold hover:underline" href="#">سجل الآن</a>
</div>
</div>
</div>
<!-- Bottom Spacing -->
<div class="h-4"></div>
</div>
</body></html>
